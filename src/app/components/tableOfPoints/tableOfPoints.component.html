<p-table *ngIf="threePoints" [value]="threePoints" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines" >
  <ng-template pTemplate="header">
    <tr>
        <th>Axis</th>
        <th>first</th>
        <th>second</th>
        <th>third</th>
    </tr>
</ng-template>
  <ng-template pTemplate="body" let-point>
      <tr>
          <td>{{point.rowHead}}</td>
          <td>{{point.one}}</td>
          <td>{{point.two}}</td>
          <td>{{point.three}}</td>
      </tr>

  </ng-template>
</p-table>
